<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goodgle</title>
    <meta name="Description" content="Goodgle search page." />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <style>
      * {
        outline: 0;
        box-sizing: border-box;
        font-family: 'Open Sans', sans-serif;
        --white: #f5f5f5fa;
        --gray: #f5f5f5;
        --dark: hsla(0, 0%, 10%, 0.7);
        --darker: hsl(0, 0%, 10%, 0.9);
        --border: #999999;
      }

      body {
        margin: 0;
      }

      img {
        width: 30%;
        position: absolute;
        top: 25%;
        left: 50%;
        transform: translateX(-50%);
      }

      nav {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        position: absolute;
        width: 90%;
        display: flex;
        text-align: center;
        border-radius: 100vw;
        box-shadow: 0px 4px 24px rgba(0, 0, 0, 0.14), 0px 2px 12px rgba(0, 0, 0, 0.06);
        height: 3rem;
        background: var(--white);
      }

      nav > div {
        width: 2rem;
        margin-left: 2%;
      }

      #search-bar {
        border-radius: 100vw;
        border: 0;
        width: 86%;
        margin: 0 auto;
        text-align: center;
        font-size: 1.15rem;
        color: var(--darker);
        font-weight: bold;
        caret-color: var(--darker);
        background: none;
      }

      #search {
        background: url('/search-icon.svg');
        height: 2rem;
        width: 2rem;
        border: 0;
        align-self: center;
        cursor: pointer;
        margin-right: 2%;
      }

      @media (min-width: 1024px) {
        img {
          width: 8%;
          position: absolute;
          top: 25%;
          left: 50%;
          transform: translateX(-50%);
        }
        nav {
          width: 35%;
        }
      }
    </style>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" />
    </noscript>
  </head>
  <body>
    <img src="/goodgle.svg" alt="Goodgle logo" />
    <nav>
      <div></div>
      <input type="text" id="search-bar" />
      <button id="search" aria-label="Search" onclick="search()"></button>
    </nav>
    <script>
      //Search functionality
      function search() {
        location.href = 'search/?q=' + document.querySelector('#search-bar').value.replace(' ', '+')
      }
      document.querySelector('#search-bar').addEventListener('keyup', e => event.keyCode === 13 ? search() : null)
    </script>
  </body>
</html>
